<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <title>Hire Us</title>
</head>
<body>
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
              <a class="navbar-item" href="spacex.html">
                <img src="logo.png" width="112" height="28">
              </a>
            </div>
            <div id="navbarBasicExample" class="navbar-menu is-active">
              <div class="navbar-start">
                <a class="navbar-item" href="index.html">
                  Spaceships
                </a>
                <a class="navbar-item" href="hire us.html">
                  Hire Us
                </a>
              </div>
            </div>
        </nav>
    </header>
    <section class="section">
        <div class="container">
            <div class="content">
                <h1 class="title is-2">Hire Us Now</h1>
                <p>Leave a message to request one of our services and we will get back to you as soon as possible</p>
            </div>
            <div class="columns">
                <div class="column">
                    <div class="field">
                        <label class="label">Name</label>
                        <div class="control">
                          <input class="input" type="text" placeholder="">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Spaceships</label>
                        <div class="control">
                          <div class="select">
                            <select>
                              <option>Falcon 9</option>
                              <option>Falcon Heavy</option>
                            </select>
                          </div>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="field">
                        <label class="label">Email</label>
                        <div class="control has-icons-left has-icons-right">
                          <input class="input" type="email" placeholder="type your email">
                          <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                          </span>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Type of Service</label>
                        <div class="control">
                          <input class="input" type="text" placeholder="Space travel ...">
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                          <label class="checkbox">
                            <input type="checkbox">
                            I agree to the <a href="#">terms and conditions</a>
                          </label>
                        </div>
                    </div>
                    <div class="field is-grouped">
                        <div class="control">
                          <button class="button is-link">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
